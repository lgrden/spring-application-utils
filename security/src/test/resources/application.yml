spring:
  main:
    banner-mode: off
  application:
    name: spring-application-utils-security

security:
  web-ignoring-ant-matchers:
    - /actuator/**
    - /security/**
    - /error-types
    - /system-info
    - /swagger-ui.html
    - /swagger-ui/**
    - /v3/api-docs/**
  in-memory-token:
    enabled: true